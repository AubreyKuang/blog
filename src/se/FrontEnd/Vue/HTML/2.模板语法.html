<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"> </script>

</head>
<body>
    <div id="root">
        <h1>插值语法，用来解析标签体内容</h1>
        <h3>你好，{{name1}} </h3>

        <hr/>
        <h1>指令语法，用来解析标签（标签属性、标签体内容、绑定事件）</h1>
        <a v-bind:href="search.url">点我去 {{search.name2}} 一下</a>  <!--如果不加v-bind，会当成字符串执行，加入后当做表达式；
        我去，冒号前后不能加空格；v-bind: 可以简写为冒号-->
    </div>

</body>
    <script type="text/javascript">
        Vue.config.productionTip = false 

        new Vue({
            el:'#root',
            data:{
                name1:'David', //这个逗号真的很重要
                search:{
                    name2:'google',
                    url:'http://google.com',
                }
            }
        })
    </script>
</html>
